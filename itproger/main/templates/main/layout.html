{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/Bananas.png' %}" alt="this is a cat">
        <span class="Logo">Сайт о бананах</span>
        <h3>Навигация</h3>
        <ul>
            <a href=""><li><i class="fa-solid fa-house"></i></i> Главная</li></a>
            <a href=""><li><i class="fa-brands fa-slack"></i> Про нас</li></a>
            <a href=""><li><i class="fa-solid fa-phone"></i> Контакты</li></a>
        </ul>     
    </aside>
    <main>    
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
